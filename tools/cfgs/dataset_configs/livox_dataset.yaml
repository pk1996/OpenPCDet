DATASET: 'LivoxDataset'
DATA_PATH: '../data/livox'

POINT_CLOUD_RANGE: [-150, -312, -3, 500, 326, 5]

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [livox_infos_train.pkl],
    'test': [livox_infos_val.pkl],
}

GET_ITEM_LIST: ["points"]

# OpenPCDet/pcdet/datasets/dataset.py ->
# OpenPCDet/pcdet/datasets/augmentor/data_augmentor.py 
DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling 
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - livox_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['car:5', 'pedestrian:5']
          }

          SAMPLE_GROUPS: ['car:20','pedestrian:15']
          NUM_POINT_FEATURES: 3
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]

# OpenPCDet/pcdet/datasets/processor/point_feature_encoder.py 
POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z'],
    src_feature_list: ['x', 'y', 'z'],
}

# OpenPCDet/pcdet/datasets/processor/data_processor.py 
DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [1.4, 1.25, 8]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }